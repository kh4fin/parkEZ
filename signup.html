<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>parkEZ.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <form class="my-form">
      <div class="login-welcome-row">
        <a href="index.html" class="logo">park<span>EZ</span></a>
        <h1>You must sign in to join</h1>
      </div>
      <div class="socials-row">
        <a href="#" title="Use Google">
          <img src="/assets/images/google.png" alt="Google" />
          Sign in with Google
        </a>
        <!-- more socials -->
      </div>
      <div class="lines">
        <div class="line"></div>
        OR
        <div class="line"></div>
      </div>
      <div class="text-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="off"
          placeholder="you@example.com"
          required
        />
        <div class="error-message">Email in incorrect format</div>
      </div>
      <!-- text fields -->
      <button type="submit" class="my-form__button">Sign up</button>
      <div class="my-form__actions">
        <div class="my-form__row">
          <span>Already have an account?</span>
          <a href="/login.html" title="Create Account"> Log in </a>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
